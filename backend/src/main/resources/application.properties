# 应用配置
spring.application.name=pms
server.port=8081

# 应用初始化器配置
context.initializer.classes=com.missoft.pms.config.DatabasePreInitializer


# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/pms_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=wenliu125&*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# 命名策略配置 - 保持字段名不变
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# 数据库初始化配置
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# 日志配置
logging.level.com.missoft.pms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT配置
jwt.secret=missoftpms2024secretkey
jwt.expiration=86400000

# 文件上传配置（无限制）
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# HTTP字符编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true